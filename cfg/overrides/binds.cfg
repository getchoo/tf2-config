unbindall

// weapon slots
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

// movement
bind "a" "+ml"
bind "d" "+mr"
bind "s" "+mb"
bind "w" "+mf"
bind "SPACE" "+jump"
bind "CTRL" "+duck"

// gameplay
bind "b" "lastdisguise"
bind "f" "+inspect"
bind "g" "+taunt"
bind "h" "+use_action_slot_item"
bind "i" "showmapinfo"
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "impulse 201"
bind "," "changeclass"
bind "." "changeteam"
bind "-" "disguiseteam"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

// chat
bind "c" "voice_menu_3"
bind "e" "voicemenu 0 0"
bind "p" "say_party"
bind "u" "say_team"
bind "v" "+voicerecord"
bind "x" "voice_menu_2"
bind "y" "say"
bind "z" "voice_menu_1"

// menus
bind "`" "toggleconsole"
bind "TAB" "+scoreboard_graph"
alias +scoreboard_graph "+showscores; net_graph 1"
alias -scoreboard_graph "-showscores; net_graph 0"
bind "ESCAPE" "cancelselect"
bind "F6" "jpeg_quality 100; jpeg"
bind "F7" "abuse_report_queue"
bind "F8" "player_ready_toggle"
bind "F10" "quit prompt"

bind "\" "toggle r_drawviewmodel 0 1" // toggle viewmodel

// loadout script binds
bind "F1" loadouts.A
bind "F2" loadouts.B
bind "F3" loadouts.C
bind "F4" loadouts.D
bind "F5" loadouts.resup

// chat binds
bind "]" "explode"
bind "[" "cmd say med down"