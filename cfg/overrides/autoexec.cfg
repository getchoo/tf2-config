// getchoo's tf2 config
// dxlevel: 100
// launch options: -novid -nojoy -nosteamcontroller -nohltv -particles 1 -precachefontchars -noquicktime
// mastercomfig medium-high preset w/ null-cancelling movement, flat mouse, and no tutorial addons


// *** fov and viewmodel ***
fov_desired "90"
viewmodel_fov "90"
sensitivity "3.5"
tf_use_min_viewmodels "1"

// *** hud settings ***
hud_combattext_batching "1"
hud_combattext_batching_window "0.8"
hud_fastswitch "1"
cl_crosshair "0"
tf_scoreboard_mouse_mode "2" // use mouse on scoreboard
con_enable "1"

// *** sound ***
volume "0.1"
snd_musicvolume "0.2"
tf_dingalingaling "1"
tf_dingalingaling_lasthit "1"
tf_dingaling_lasthit_pitchmaxdmg "65"
tf_dingaling_lasthit_pitchmindmg "127"
tf_dingaling_pitchmaxdmg "65"
tf_dingaling_pitchmindmg "127"

// *** closed captions ***
closecaption "1"
cc_subtitles "1"
cc_lang english
cc_predisplay_time "0"

// *** mvm aliases ***
alias mvm=on "volume 0.02; tf_dingalingaling 0; tf_dingalingaling_lasthit 0; alias mvm_level echo mvm=on"
alias mvm=off "volume 0.15; tf_dingalingaling 1; tf_dingalingaling_lasthit 1; alias mvm_level echo mvm=off"
mvm=off


echo "**********"
echo "--- getchoo's autoexec loaded! ---"
echo "**********"
